<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets\vendors\bootstrap\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\global.css"> 

</head>

<body>

    <div class="wrapper">
        <div class="container wrapper__container">
            <div class="row logo">
                <img src="./assets/images/logo1.png" class="logo__logoimage width-15">
            </div>
            <div class="row bodywrap justify-content-md-center p20">
                <div class="col-md-7 bgpic">
                    <img src="assets/images/loginpic.webp" class="img-fluid bgpic__image">

                </div>
                <div class="col-md-5 login-container align-item-center">
                    <div class="school-logo">
                        <img src="assets/images/schoollogo1.png">
                    </div>
                    <div class="school-heading">
                        <h2 class="bold" style="font-size: 33px;">The Mickey Mount School</h2>
                    </div>
                    <div class="login-form">

                        <form>
                            <div class="from__email">
                                <input type="text" class="form__input border-color bw1" id="email" name="email" placeholder="email">
                            </div>
                            <div class="form__password">
                                <input type="text" class="form__input border-color bw1" class="login-form__input" id="password" name="password"
                                    placeholder="password">
                            </div>
                            <div class="d-flex justify-content-between pt30">
                                <div>
                                    <input type="checkbox" id="remember" name="remember" value="remember">
                                    <label for="remember"> Remember me</label>
                                </div>
                                <div>
                                    <a href="#">Forget Password?</a>
                                </div>
                            </div>

                            <div class=" d-flex justify-content-center pt30">
                                <input type="button" class="button " value="Sign in">
                            </div>


                        </form>




                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
